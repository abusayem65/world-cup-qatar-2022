<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup Qatar 2022</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d247b1ee55.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Area start -->
    <header>
      <div id="top-banner">
        <div class="inner-top-banner container d-flex">
          <div class="banner-text half-width">
            <h1>The Greatest show on the earth</h1>
            <p>
              Contrary to popular belief, Lorem Ipsum is not simply random text.
              It has roots in a piece of classical Latin literature from 45 BC,
              making it over 2000 years old.
            </p>
            <button class="btn-watch-live">
              Watch Live <i class="fa fa-angle-right"></i>
            </button>
          </div>
          <div class="banner-img half-width">
            <img src="assets/Banner-Image.png" alt="Banner image" />
          </div>
        </div>
      </div>
    </header>
    <!-- Header Area End -->
    <!-- Main Content Area Start -->
    <main>
      <section>
        <div class="container">
          <aside>
            <div class="btn-container">
              <a href="/upcoming-match.html" class="btn-sidebar">Upcoming Match</a>
              <a href="" class="btn-sidebar">All Group</a>
              <a href="" class="btn-sidebar">Blog</a>
            </div>
          </aside>
          <div class="posts-preview">
            <div class="card">
                <div class="card-thumbnail">
                    <img src="assets/Blog Image.png" alt="">
                </div>
                <div class="card-body">
                    <div class="author">
                        <a href=""></a>
                    </div>
                    <div class="blog-title">
                        <h3>Transfer Live: Chlesea in talks over Kimpenbe transfer</h3>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="duration"></div>
                    <div class="comment"></div>
                </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main Content Area End -->
  </body>
</html>
